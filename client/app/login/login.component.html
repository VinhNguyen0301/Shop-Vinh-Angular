<app-toast [message]="toast.message"></app-toast>
<div class="col-md-12">
<div class="box">
  <h2 class="text-uppercase">Login</h2>
  <p class="lead">Already our customer?</p>
  <hr>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="setClassEmail()">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="email" formControlName="email" autofocus>
    </div>
    <div class="form-group" [ngClass]="setClassPassword()">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-template-main" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Log in</button>
    </div>
  </form>
</div>
</div>
