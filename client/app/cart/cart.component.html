<app-toast [message]="toast.message"></app-toast>
<div class="col-md-12">
<p class="text-muted lead">You currently have {{products ? products.length : 0}} item(s) in your cart.</p>
</div>
<div class="col-md-12 clearfix" id="basket">
<div class="box">
  <form method="post" action="shop-checkout1.html">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th colspan="2">Image</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <a href="#">
                <img src="{{product.image}}" alt="White Blouse Armani">
              </a>
            </td>
            <td>{{product.name}}</td>
            <td>
              {{product.price}}
            </td>
            <td><a (click)="removeProduct(product)"><i class="fa fa-trash-o"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.table-responsive -->
  <div class="box-footer">
    <div class="pull-left">
      <a routerLink="/" class="btn btn-default"><i class="fa fa-chevron-left"></i> Continue shopping</a>
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-template-main" (click)="orderProduct()">Proceed to checkout <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</form>
</div>
<!-- /.box -->
</div>
